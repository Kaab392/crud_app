<!-- src/main/resources/templates/createUser.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>

<!-- Form to create a user -->
<form action="/api/user/createuser" method="post" th:object="${user}">
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" th:field="*{userName}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <button type="submit">Create User</button>
</form>

<a href="/api/user/home">Back to Home</a>
</body>
</html>
