<!-- src/main/resources/templates/updateUserDetails.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Details</title>
</head>
<body>
<h1>Update User Details</h1>

<!-- Display current user details -->
<p th:if="${user.isPresent()}">
    Current User Details:
    <br>
    ID : <span th:text="${user.get().id}"></span>
    <br>
    Username: <span th:text="${user.get().userName}"></span>
    <br>
    Email: <span th:text="${user.get().email}"></span>
</p>
<!-- User edit form -->
<form th:if="${user.isPresent()}" th:object="${user.get()}" action="/api/user/update" method="post">
    <input type="hidden" id="userId" name="userId" th:value="${user.get().id}" />
    <br>
    <label for="userName">New Username:</label>
    <input type="text" id="userName" name="userName" th:value="${user.get().userName}" required>
    <br>
    <label for="email">New Email:</label>
    <input type="email" id="email" name="email" th:value="${user.get().email}" required>
    <br>
    <button type="submit">Update User</button>
</form>


<div th:if="${condition}">
    <!-- Content to show when the condition is true -->
    <h1>This content will be shown when the condition is true.</h1>
</div>

<a href="/api/user/users">Back to User List</a>
</body>
</html>
